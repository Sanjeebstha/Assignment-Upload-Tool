<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Uploading Tool</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <h2>Assignment upload tool</h2>
    <div class="login-frame">
        <!-- Username Input -->
        <input type="text" placeholder="Username" id="username" name="username" required><br><br>

        <!-- Password Input -->
        <input type="password" placeholder="Password" id="password" name="password" required><br><br>

        <!-- Login Button -->
        <button onclick="login()">Login</button>

         <!-- Link to the JavaScript file -->
        <script src="js/script.js"></script>
    </div>
</body>
</html>
