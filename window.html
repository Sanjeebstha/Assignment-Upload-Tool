<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment upload tool</title>
    <link rel="stylesheet" href="css/window.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="https://www.studip.uni-hannover.de/">About</a>
        <a href="/class.html">Class</a>
        <a onclick="logout(); return false;" style="cursor: pointer;">Logout</a> 
        <div class="search-container">
          <form action="/class.html">
            <input type="text" placeholder="Search.." name="search">
            <button type="submit"><i class="fa fa-search"></i></button>
          </form>
        </div>
    </div>

    <div class="comboBox">
        <form action="/class.html">
            <select name="courses" id="courses">
                <option value="HCI">HCI</option>
                <option value="Prog-I">Prog-I</option>
                <option value="Prog-II">Prog-II</option>
                <option value="KI">KI</option>
            </select>
        </form>
    </div>
    
    <div class="dashboard">
        <!-- Frames will be dynamically added here -->
    </div>

    <!-- Button to create a new class -->
    <button onclick="createClass()" class="create-class-btn">Create</button>

    <div class="login-frame"></div>
    <!-- Link to the JavaScript file -->
   <script src="js/script.js"></script>
   <script src="js/window.js"></script>
</body>
</html>
