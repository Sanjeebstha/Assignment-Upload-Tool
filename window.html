<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment upload tool</title>
    <link rel="stylesheet" href="css/window.css">
<body>
    <header>
        <nav class="header-left">
            <a class="active" href="#home">Home</a>
            <a href="https://www.studip.uni-hannover.de/">About</a>
            <a href="/class.html">Class</a>
        </nav>
        <a onclick="logout(); return false;" style="cursor: pointer; color:#ffffff;">Logout</a>
    </header>
    <div class="comboBox">
        <form action="/class.html">
            <div class="avatar-container">
                <label for="avatar" class="avatar-label">Hey! I am Avtr.</label>
                <img id="avatar" src="avatar.jpg" alt="Avatar" style="width:100px;height:150px;">
            </div>
            <select name="courses" id="courses" onchange="navigateToPage(this.value)">
                <option value="" disabled selected>Select a course...</option>
                <option value="HCI">HCI</option>
                <option value="Prog-I">Prog-I</option>
                <option value="Prog-II">Prog-II</option>
                <option value="KI">KI</option>
            </select>
        </form>
    </div>

   <script src="js/script.js"></script>
   <script src="js/window.js"></script>
</body>
</html>
