<html>
<head>

    <link rel="stylesheet" href="css/class.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="topnav">
      <a class="active" onclick="return_to_page();"> <i class="fas fa-arrow-left"></i> Class </a>
      <a href="/window.html">Home</a>
      <a href="https://www.studip.uni-hannover.de/">About</a>
      <a onclick="logout(); return false;" style="cursor: pointer;">Logout</a> 
      <div class="search-container">
        <form action="/window.html">
          <img src="./search.png" class="img">
          <input placeholder="Search.." class="searchBox">
        </form>
      </div>

  <!-- Role Selection -->
  <div class="role-selection">
    <h3>Select Your Role:</h3>
    <button onclick="selectRole('student')">Student</button>
    <button onclick="selectRole('tutor')">Tutor</button>
  </div>
  
  <!-- Student Section -->
  <div class="student-section hidden">
      <h3>Student Dashboard</h3>
        <div class="frames-container">
          <!-- Frames will be added here --> 
      </div>
  </div>

  <!-- Tutor Section -->
  <div class="tutor-section hidden">
      <h3>Tutor Dashboard</h3>
      <div class="frames-container">
        <!-- Frames will be added here -->
      </div>
  </div>

  <div class="dashboard">
    <!-- Frames will be dynamically added here -->
  </div>

  <!-- Button to create a new class -->
  <button onclick="createClass()" class="create-class-btn">Create</button>
  <script src="js/script.js"></script>
  <script src="js/window.js"></script>
  <script src="js/class.js"></script>
</body>
